<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS | Registro de Documento</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --iris-black: #05070a;
            --iris-gold: #c5a059;
            --bg-soft: #f4f7f9;
            --white: #ffffff;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-soft);
            color: var(--iris-black);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 500px; }

        .card {
            background: var(--white);
            border-radius: 4px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-top: 8px solid var(--iris-black);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .instruction { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            background: #fafafa;
        }

        .upload-area:hover { border-color: var(--iris-gold); background: #fdfbf7; }
        .upload-icon { color: var(--iris-gold); margin-bottom: 15px; }

        .file-input {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; opacity: 0; cursor: pointer;
        }

        .file-name-display {
            display: block; margin-top: 10px; font-size: 13px;
            font-weight: 600; color: var(--iris-gold);
        }

        .btn-submit {
            width: 100%; margin-top: 30px; padding: 16px;
            background: var(--iris-black); color: var(--white);
            border: none; font-family: 'Cinzel', serif;
            font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer;
            transition: 0.4s; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            text-decoration: none;
        }

        .btn-submit:hover { background: var(--iris-gold); transform: translateY(-2px); }

        .access-denied { display: none; padding: 20px; }
        .access-denied i { color: var(--danger); margin-bottom: 20px; }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="main-card">
            
            <div id="loading" class="loading-overlay">
                <i data-lucide="loader-2" class="animate-spin" color="#c5a059" size="40"></i>
                <p style="margin-top: 15px; font-weight: 600;">Processando Documento...</p>
            </div>

            <div id="form-content">
                <div class="logo-section" style="margin-bottom: 30px;">
                    <i data-lucide="shield-check" size="40" color="#c5a059" style="margin-bottom: 10px;"></i>
                    <h1 id="title-portal">Portal de Registro</h1>
                    <p class="instruction" id="desc-portal">Envie o contrato para análise inteligente</p>
                </div>

                <form action="https://vissionlet.com/n8n/webhook/70e9aed6-fe91-45f6-b041-488ca3241788" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
                    <div class="upload-area">
                        <div class="upload-icon"><i data-lucide="upload-cloud" size="48"></i></div>
                        <span id="file-label" style="font-size: 14px; color: #444;">Selecione o arquivo PDF</span>
                        <span id="file-name" class="file-name-display"></span>
                        <input type="file" name="arquivo_usuario" class="file-input" id="file-input" required accept=".pdf">
                    </div>

                    <input type="hidden" name="origem" id="origem-input" value="acesso_cliente_temporal">
                    <input type="hidden" name="access_token" id="access-token-input">

                    <button type="submit" class="btn-submit">
                        Registrar Documento
                        <i data-lucide="arrow-right" size="18"></i>
                    </button>
                </form>
                
                <div style="margin-top: 20px;">
                    <a href="index.html" style="font-size: 12px; color: var(--text-muted); text-decoration: none;">← Voltar ao Painel</a>
                </div>
            </div>

            <div id="error-content" class="access-denied">
                <i data-lucide="lock" size="60"></i>
                <h2>Acesso Expirado</h2>
                <p class="instruction">Este link de registro não é mais válido ou expirou. Por favor, use o botão "Novo Registro" no seu painel principal.</p>
                <a href="index.html" class="btn-submit">Ir para o Painel</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // --- LÓGICA DE VALIDAÇÃO FLEXÍVEL ---
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const access = urlParams.get('access');
            const isInternal = urlParams.get('internal'); // Captura el parámetro del abogado

            const formContent = document.getElementById('form-content');
            const errorContent = document.getElementById('error-content');
            const tokenInput = document.getElementById('access-token-input');
            const origenInput = document.getElementById('origem-input');

            let isValid = false;

            // 1. Si es acceso interno del abogado
            if (isInternal === 'true') {
                isValid = true;
                origenInput.value = "painel_interno_advogado";
                document.getElementById('title-portal').innerText = "Modo Administrador";
                document.getElementById('desc-portal').innerText = "Registro direto de contrato";
            } 
            // 2. Si es acceso de cliente con token
            else if (access) {
                try {
                    const decoded = atob(access); 
                    const [prefix, expiryTime] = decoded.split('-');
                    if (prefix === "IRIS" && Date.now() < parseInt(expiryTime)) {
                        isValid = true;
                        tokenInput.value = access;
                    }
                } catch (e) { isValid = false; }
            }

            // Si no es ninguno de los dos, bloquear
            if (!isValid) {
                formContent.style.display = 'none';
                errorContent.style.display = 'block';
                document.getElementById('main-card').style.borderTopColor = 'var(--danger)';
            }
        });

        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('file-name').innerText = this.files[0].name;
                document.getElementById('file-label').innerText = "Arquivo pronto:";
                document.getElementById('file-label').style.color = "var(--iris-gold)";
            }
        });
    </script>
</body>
</html>
