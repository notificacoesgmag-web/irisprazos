<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS | Registro de Documento</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --iris-black: #05070a; --iris-gold: #c5a059; --bg-soft: #f4f7f9; --white: #ffffff; --text-muted: #64748b; --border: #e2e8f0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-soft); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: var(--white); border-radius: 4px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); border-top: 8px solid var(--iris-black); text-align: center; position: relative; }
        h1 { font-family: 'Cinzel', serif; font-size: 20px; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }
        .upload-area { border: 2px dashed var(--border); border-radius: 8px; padding: 40px 20px; cursor: pointer; position: relative; background: #fafafa; margin-bottom: 20px; }
        .file-input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        .btn-submit { width: 100%; padding: 16px; background: var(--iris-black); color: var(--white); border: none; font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .loading-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading" class="loading-overlay">
            <i data-lucide="loader-2" class="animate-spin" color="#c5a059" size="40"></i>
            <p style="margin-top: 15px; font-weight: 600;">Processando Documento...</p>
        </div>
        <h1>Novo Registro</h1>
        <p style="color: var(--text-muted); margin-bottom: 30px;">Envie o PDF para análise inteligente</p>
        <form action="https://vissionlet.com/n8n/webhook-test/70e9aed6-fe91-45f6-b041-488ca3241788" method="POST" enctype="multipart/form-data" onsubmit="document.getElementById('loading').style.display='flex'">
            <div class="upload-area">
                <i data-lucide="upload-cloud" size="48" color="#c5a059"></i>
                <p id="file-label">Clique para selecionar o PDF</p>
                <span id="file-name" style="display:block; margin-top:10px; color:var(--iris-gold); font-weight:600;"></span>
                <input type="file" name="arquivo_usuario" class="file-input" id="file-input" required accept=".pdf">
            </div>
            <input type="hidden" name="origem" value="registro_direto">
            <button type="submit" class="btn-submit">Registrar Agora <i data-lucide="zap" size="18"></i></button>
        </form>
        <a href="index.html" style="display:block; margin-top:20px; font-size:12px; color:var(--text-muted); text-decoration:none;">← Voltar ao Painel</a>
    </div>
    <script>
        lucide.createIcons();
        document.getElementById('file-input').addEventListener('change', function() {
            if (this.files[0]) {
                document.getElementById('file-name').innerText = this.files[0].name;
                document.getElementById('file-label').innerText = "Arquivo pronto:";
            }
        });
    </script>
</body>
</html>
