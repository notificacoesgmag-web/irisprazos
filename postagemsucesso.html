<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS | Envio Concluído</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0a192f;
            --accent: #c5a059;
            --success: #10b981;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--primary);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            border-top: 6px solid var(--accent);
        }

        .icon-box {
            color: var(--success);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 22px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .footer-logo {
            margin-top: 30px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: #cbd5e1;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">
            <i data-lucide="shield-check" style="width: 64px; height: 64px;"></i>
        </div>
        <h1>Documento Recebido</h1>
        <p>O seu arquivo foi postado com sucesso e já está em processamento pelo sistema IRIS.</p>
        
        <p style="margin-top: 15px; font-size: 14px;">Você já pode fechar esta aba com segurança.</p>

        <div class="footer-logo">IRIS</div>
    </div>

    <script>
        // Inicializa o ícone de escudo/check
        lucide.createIcons();
    </script>
</body>
</html>
