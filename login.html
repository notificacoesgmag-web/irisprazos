<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS | Identificação</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0a192f;       /* Azul Navy Profundo */
            --accent: #c5a059;        /* Dourado Champanhe */
            --accent-hover: #e0b872;  /* Dourado vibrante */
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #e2e8f0 0%, #f8fafc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        /* Container Principal com Efeito de Card Premium */
        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Barra de detalhe no topo */
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        /* Cabeçalho do Card */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            text-align: center;
        }

        p.instruction {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Grupos de Input */
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            background: #fdfdfd;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 4px 12px rgba(197, 160, 89, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(10, 25, 47, 0.2);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #162a4a;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(10, 25, 47, 0.3);
        }

        /* Rodapé de Segurança */
        .footer-security {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .security-icon {
            width: 14px;
            height: 14px;
            fill: var(--accent);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <span class="logo">IRIS</span>
            <span class="subtitle">Gestão & Inteligência Jurídica</span>
        </div>

        <h1>Acesso ao Painel</h1>
        <p class="instruction">Identifique-se para gerenciar seus prazos ativos.</p>

        <form action="index.html">
            
            <div class="input-group">
                <label for="nome">USUÁRIO / E-MAIL</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome de usuário" required>
            </div>

            <div class="input-group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit">Entrar no Sistema</button>

        </form>

        <div class="footer-security">
            <svg class="security-icon" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
            Ambiente Seguro & Criptografado
        </div>
    </div>

</body>
</html>
