<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS | Gestão de Prazos Jurídicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0a192f; --accent: #c5a059; --bg: #f8fafc; --white: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b; --danger: #ef4444;
            --warning: #f59e0b; --success: #10b981; --border: #e2e8f0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); font-size: 13px; }
        .navbar { background: var(--primary); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; color: var(--white); }
        .logo-iris { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 2px; color: var(--accent); }
        .container { max-width: 100%; margin: 20px auto; padding: 0 20px; }
        
        .data-card { background: var(--white); border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow-x: auto; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: #f1f5f9; padding: 12px; font-size: 10px; text-transform: uppercase; color: var(--text-muted); text-align: left; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); vertical-align: middle; line-height: 1.4; }
        
        .cnpj-sub { font-size: 11px; color: var(--text-muted); display: block; margin-top: 2px; }
        .days-count { font-weight: 800; font-size: 11px; display: block; margin-top: 4px; }
        
        .badge-status { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .color-danger { color: var(--danger); }
        .color-warning { color: var(--warning); }
        .color-success { color: var(--success); }
        .color-muted { color: var(--text-muted); }

        .bg-danger { background: #fee2e2; color: var(--danger); }
        .bg-warning { background: #fef3c7; color: var(--warning); }
        .bg-success { background: #d1fae5; color: var(--success); }

        .btn-acao { background: var(--primary); color: white; padding: 8px 12px; border-radius: 4px; text-decoration: none; font-weight: 700; font-size: 11px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-iris">IRIS | CONTROLO DE PRAZOS</div>
        <div id="data-hoje" style="font-size: 11px; font-weight: 600;"></div>
    </nav>

    <div class="container">
        <div class="data-card">
            <table id="tabela-prazos">
                <thead>
                    <tr>
                        <th>Locatário / CNPJ</th>
                        <th>Vigência Contrato</th>
                        <th>Janela Renovatória</th>
                        <th>Início Revisional</th>
                        <th>Contagem Regressiva</th>
                        <th style="text-align: right;">Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <tr><td colspan="6" style="text-align: center; padding: 40px;">A processar base de dados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const hoje = new Date();
        hoje.setHours(0,0,0,0);
        document.getElementById('data-hoje').innerText = `SISTEMA ATIVO: ${hoje.toLocaleDateString('pt-pt')}`;

        function parseData(str) {
            if (!str || str === '-') return null;
            const p = str.split('/');
            return new Date(p[2], p[1] - 1, p[0]);
        }

        async function carregarLista() {
            const tbody = document.getElementById('corpo-tabela');
            const webhookURL = "https://vissionlet.com/n8n/webhook/buscarprazosativos";

            try {
                const response = await fetch(webhookURL);
                const dados = await response.json();
                tbody.innerHTML = '';

                // Mapear e calcular dias para ordenação
                const listaFinal = dados.map(item => {
                    const dtIni = parseData(item.inicio_contrato);
                    const dtFim = parseData(item.termino_contrato);
                    if (!dtIni || !dtFim) return null;

                    const meses = (dtFim.getFullYear() - dtIni.getFullYear()) * 12 + (dtFim.getMonth() - dtIni.getMonth());
                    
                    // Fim Renovatória: 6 meses e 2 dias antes do fim do contrato
                    let dtFimRenov = new Date(dtFim);
                    dtFimRenov.setMonth(dtFimRenov.getMonth() - 6);
                    dtFimRenov.setDate(dtFimRenov.getDate() - 2);

                    // Início Renovatória: 6 meses antes do fim renovatória
                    let dtIniRenov = new Date(dtFimRenov);
                    dtIniRenov.setMonth(dtIniRenov.getMonth() - 6);

                    // Revisional: 36 meses após início
                    let dtRev = new Date(dtIni);
                    dtRev.setMonth(dtRev.getMonth() + 36);

                    const diasFaltam = Math.ceil((dtFimRenov - hoje) / (1000 * 60 * 60 * 24));

                    return { ...item, dtIni, dtFim, dtIniRenov, dtFimRenov, dtRev, meses, diasFaltam };
                }).filter(x => x !== null);

                // Ordenar por proximidade do fim da renovatória
                listaFinal.sort((a, b) => a.diasFaltam - b.diasFaltam);

                listaFinal.forEach(item => {
                    let corClasse = "color-success";
                    let bgClasse = "bg-success";
                    let msgDias = `${item.diasFaltam} dias para o fim`;

                    if (item.meses < 60) {
                        corClasse = "color-muted";
                        bgClasse = "";
                        msgDias = "Não elegível p/ renovatória";
                    } else if (item.diasFaltam < 0) {
                        corClasse = "color-danger";
                        bgClasse = "bg-danger";
                        msgDias = `PRAZO EXPIRADO HÁ ${Math.abs(item.diasFaltam)} DIAS`;
                    } else if (item.diasFaltam <= 30) {
                        corClasse = "color-danger";
                        bgClasse = "bg-danger";
                    } else if (item.diasFaltam <= 90) {
                        corClasse = "color-warning";
                        bgClasse = "bg-warning";
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <strong style="color:var(--primary)">${item.locatario}</strong>
                            <span class="cnpj-sub">CNPJ: ${item.cnpj || '---'}</span>
                        </td>
                        <td>
                            <div><small>INÍCIO:</small> ${item.dtIni.toLocaleDateString('pt-pt')}</div>
                            <div><small>FIM:</small> ${item.dtFim.toLocaleDateString('pt-pt')}</div>
                        </td>
                        <td>
                            ${item.meses >= 60 ? `
                                <div><small>ABRE:</small> ${item.dtIniRenov.toLocaleDateString('pt-pt')}</div>
                                <div class="color-danger"><small>FECHA:</small> ${item.dtFimRenov.toLocaleDateString('pt-pt')}</div>
                            ` : '<span class="color-muted">Inferior a 60 meses</span>'}
                        </td>
                        <td>${item.dtRev.toLocaleDateString('pt-pt')}</td>
                        <td>
                            <span class="badge-status ${bgClasse}">${item.meses >= 60 ? (item.diasFaltam < 0 ? 'Expirado' : 'Em curso') : 'N/A'}</span>
                            <span class="days-count ${corClasse}">${msgDias}</span>
                        </td>
                        <td style="text-align: right;">
                            <a href="detalhes_processo.html?id=${encodeURIComponent(item.codigo_contrato)}" class="btn-acao">GERENCIAR</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; color:red;'>Erro na ligação à base de dados.</td></tr>";
            }
        }

        carregarLista();
    </script>
</body>
</html>
